<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-success navbar-fixed-top">
        <a class="navbar-brand mx-auto text-white" href="">Home Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickName">
        <div class="card-header">
            <h3>Ingresa tu nombre!</h3>
        </div>
        <p id="errorUser"></p>
        <div class="card-body">
            <form id="userForm">
                <input type="text" id="inputUser" class="form-control" placeholder="Usuario">
                <button type="submit" class="btn btn-success btn-sm mt-2"><i class='bx bx-send'></i> Enviar</button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-2">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Platicas GH</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success"><i class='bx bx-chat'></i><i class='bx bxs-chevrons-right'></i></button>
        
                            </div>
    
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card ">
                    <div class="card-header">
                        <h4>Users</h4>
                    </div>
                    <div class="card-body">
                        <div class="" id="userNames"></div>
                    </div>
                </div>
            </div>
        </div>
   <!-- npm run dev -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js" integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="/js/app.js"></script>

</body>
</html>
